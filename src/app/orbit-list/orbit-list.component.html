<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let floatingObj of satellites">
       <th class="sortable">{{floatingObj.name}}</th>
       <th class="sortable">{{floatingObj.type}}</th>
       <th>{{floatingObj.operational}}</th>
       <th>{{floatingObj.orbitType}}</th>
       <th>{{floatingObj.launchDate}}</th>
   </tr>
</table>
