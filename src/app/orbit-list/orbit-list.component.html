<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let floatingObj of satellites">
       <td>{{floatingObj.name}}</td>
       <td>{{floatingObj.type}}</td>
       <td>{{floatingObj.operational}}</td>
       <td>{{floatingObj.orbitType}}</td>
       <td>{{floatingObj.launchDate}}</td>
   </tr>
</table>
